<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- app style sheets -->
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/app_main.css">

</head>

<body>

	<div class="container">
		<!-- main content area -->

		<!-- TODO: temp content -->
		<div class="d-block text-center title_header">
			<h2>{heading}</h2>
			<h5>{sub_heading}</h5>
		</div>

		<!-- line just to diff -->
		<hr />

		<div id="elements_menu_holder" class="d-block">
		</div>

		<!-- modal to get input from user based on element -->
		<div id="element_input_modal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Enter Element Config</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="element_input_form">
							<!-- loaded dynamically by js -->
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="element_input_save">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- app scripts -->
	<script src="./assets/js/jquery-3.5.1.slim.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/app_main.js"></script>
</body>

</html>
