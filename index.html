<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- app style sheets -->
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/app_main.css">

</head>

<body>

	<div class="container">
		<!-- main content area -->

		<!-- shows saved elements -->
		<div id="main_saved_contents">

			<div class="d-block element_config image_carousel {css_classes}">
				<div id="carouselElement__{id}" class="carousel slide" data-ride="carousel">

					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="{image_src_1}">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="{image_src_2}">
						</div>
					</div>

					<a class="carousel-control-prev" href="#carouselElement__{id}" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					</a>
					<a class="carousel-control-next" href="#carouselElement__{id}" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
					</a>

				</div>
			</div>

		</div>

		<!-- line just to diff -->
		<hr />

		<!-- menu items -->
		<div id="elements_menu_holder" class="d-block">
		</div>

		<!-- modal to get input from user based on element -->
		<div id="element_input_modal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Enter Element Config</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div id="element_input_form">
							<!-- loaded dynamically by js -->
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="element_input_save">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- app scripts -->
	<script>
		// this data is loaded from the BE on page render
		let saved_elements_data = [{
			"code": "image_carousel",
			"values": {
				"image_src_1": "https://image.shutterstock.com/image-photo/butterfly-grass-on-meadow-night-260nw-1111729556.jpg",
				"image_src_2": "https://image.shutterstock.com/image-photo/butterfly-grass-on-meadow-night-260nw-1111729556.jpg",
				"image_src_3": "http://stagingdtain.cyces.co/uploads/files/file_me2.jpg"
			},
			"temp": {
				"image_carousel__count": "3"
			},
			"others": {},
			"css_config": {},
			"id": null,
			"page_id": "12"
		}, {
			code: "image_carousel",
			id: "1",
			css_config: {},
			temp: {},
			values: {
				image_src_1: "https://image.shutterstock.com/image-photo/butterfly-grass-on-meadow-night-260nw-1111729556.jpg",
				image_src_2: "https://www.online-tech-tips.com/wp-content/uploads/2008/05/generic-icon.jpg.optimal.jpg"
			}
		}]

	</script>
	<script src="./assets/js/jquery-3.5.1.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/app_helpers.js"></script>
	<script src="./assets/js/app_main.js"></script>
</body>

</html>
