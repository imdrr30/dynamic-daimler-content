<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- app style sheets -->
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/app_main.css">

</head>

<body>

	<div class="container">
		<!-- main content area -->

		<!-- shows saved elements -->
		<div id="main_saved_contents">
			<div class="d-block element_config text_content {css_classes}">
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam ea officia minima sequi eaque et amet
					provident aliquam sint quia cumque harum reprehenderit maiores accusantium pariatur iusto,
					reiciendis quaerat voluptas.
				</p>
			</div>
		</div>

		<!-- line just to diff -->
		<hr />

		<!-- menu items -->
		<div id="elements_menu_holder" class="d-block">
		</div>

		<!-- modal to get input from user based on element -->
		<div id="element_input_modal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Enter Element Config</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div id="element_input_form">
							<!-- loaded dynamically by js -->
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="element_input_save">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- app scripts -->
	<script>
		// this data is loaded from the BE on page render
		let saved_elements_data = [{
			code: "single_image",
			id: "1",
			css_config: {
				left_align: false,
				right_align: false,
				center_align: true,
				image_sm: false,
				image_md: false,
				image_banner: true,
			},
			values: {
				image_src: "https://image.shutterstock.com/image-photo/butterfly-grass-on-meadow-night-260nw-1111729556.jpg"
			}
		}]

	</script>
	<script src="./assets/js/jquery-3.5.1.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/app_helpers.js"></script>
	<script src="./assets/js/app_main.js"></script>
</body>

</html>
